<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Gestión Administrativa</h2>

  <section>
    <h3>Agregar Película</h3>
    <form>
      <input type="text" placeholder="Título" required />
      <input type="text" placeholder="Clasificación" />
      <textarea placeholder="Sinopsis"></textarea>
      <button>Guardar</button>
    </form>
  </section>

  <section>
    <h3>Precios y Promociones</h3>
    <form>
      <label>Precio estándar:</label>
      <input type="number" placeholder="Q" /><br>
      <label>Promoción:</label>
      <input type="text" placeholder="Descuento estudiantes, etc." />
      <button>Actualizar</button>
    </form>
  </section>

  <section>
    <h3>Configuración de Salas</h3>
    <form>
      <input type="text" placeholder="Nombre de sala" />
      <input type="number" placeholder="Capacidad" />
      <button>Guardar Sala</button>
    </form>
  </section>
</body>
</html>
